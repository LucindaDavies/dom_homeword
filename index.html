<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare</title>
</head>
<body>

    <form id="new-booking-form">
        <section id="form-wrapper">
            <section id="form-item">
                <label for="name" class="primary">Childs Name:</label>
                <input type="text"id="name">
            </section>

            <section id="form-item">
                <label for="age" class="primary">Age:</label>
                <input type="text" id="age">
            </section>

            <section id="form-item">
                <label for="day" class="primary">Day Attending:</label>
                <select id="attending">
                    <option value="" disable selected></option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>

                </select>
            </section>
            <section>
                <input type="submit" value="save">
            </section>
        </section>

    </form>

    <h1>Children</h1>
    <ul id="children-booked-in"></ul>
    
</body>
</html>
